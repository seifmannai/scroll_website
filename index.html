<!DOCTYPE html>
<html>
<head>
  <title>Unilumin Offices - Auto-Scroll</title>
  <script>
    // Redirect to Unilumin's page
    window.location.href = "https://www.unilumin.com/contact/global-offices";
    
    // Scroll logic (works on both mobile/desktop)
    window.onload = function() {
      setTimeout(function() {
        // Scroll to 1600px by default (adjust as needed)
        const scrollPosition = window.innerWidth > 768 ? 1600 : 1200;
        window.scrollTo({
          top: scrollPosition,
          behavior: 'smooth'
        });
      }, 3000);  // 3-second delay for page load
    };
  </script>
</head>
<body>
  <p>Redirecting to Unilumin Global Offices...</p>
</body>
</html>
