<!DOCTYPE html>
<html>
<head>
  <title>Unilumin Offices - Auto-Scroll</title>
  <!-- Meta refresh avoids JS blocking -->
  <meta http-equiv="refresh" content="0;url=https://www.unilumin.com/contact/global-offices">
  <script>
    // Scroll after Unilumin's page loads
    setTimeout(function() {
      // Target the "Global Offices" section (adjust pixels)
      const scrollPosition = 1800; 
      window.scrollTo({
        top: scrollPosition,
        behavior: 'smooth'
      });
    }, 4000); // 4-second delay to ensure full load
  </script>
</head>
<body>
  <p>Redirecting to Unilumin Global Offices...</p>
</body>
</html>
